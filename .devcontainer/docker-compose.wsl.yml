services:
  ros:
    container_name: ros
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DISPLAY
      - WAYLAND_DISPLAY
      - XDG_RUNTIME_DIR
      - PULSE_SERVER
      - QT_X11_NO_MITSHM=1
    volumes:
      - /mnt/host/wslg/.X11-unix:/tmp/.X11-unix
      - /mnt/host/wslg:/mnt/host/wslg
    network_mode: host # for using localhost without port mapping
    devices:
      - /dev/dri:/dev/dri # for GPU acceleration
    command: bash -c "roscore"
